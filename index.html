<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Array Display -->
      <div class="array-display">Array: [2, 4, 5, 7, 1, 9, 81]</div>
      <!-- Author Name -->
      <div class="author">
        Design: DeCodeDev<br>
        Modified: ZerosSadBoy
      </div>
      <!-- Buttons Grid -->
      <div class="btns">
        <button class="btn btn-sort">Sort</button>
        <button class="btn btn-reverse">Reverse</button>
        <button class="btn btn-push">Push (Random from 1 to 100)</button>
        <button class="btn btn-pop">Pop (Remove Last)</button>
        <button class="btn btn-shift">Shift (Remove First)</button>
        <button class="btn btn-unshift">Unshift (Random from 1 to 100)</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
